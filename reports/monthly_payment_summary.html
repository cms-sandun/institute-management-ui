<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Hello, world!</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <style>
        * {
            font-family: 'Open Sans', sans-serif;
        }
    </style>

</head>
<body>

<div class="container border" style="min-height: 1000px; max-width: 900px">
    <div class="row" style="background-color: #dddbdb; min-height: 25px">

    </div>

    <div class="row">
        <div class="col">
            <h1 class='mt-5 text-center'>Monthly Payments - Summary</h1>
            <h5 class='mt-1 text-center'>(2020 / August - 2021 / January)</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 pt-5">
            <p><strong>Branch :</strong> Gampaha</p>
            <p><strong>Report Date :</strong> 2021-01-10</p>
        </div>
    </div>

    <div class="row">
        <div class="col pt-3">
            <h4 class='mt-5 text-center mb-3'>Revenue</h4>
            <table class="table table-sm w-100 table-bordered table-striped">
                <thead class="text-center">
                <th>Month</th>
                <th>Revenue</th>
                </thead>
                <tbody>
                <tr>
                    <td>2020 / August</td>
                    <td>1500,000</td>
                </tr>
                <tr>
                    <td>2020 / September</td>
                    <td>1500,000</td>
                </tr>
                <tr>
                    <td>2020 / October</td>
                    <td>1500,000</td>
                </tr>
                <tr>
                    <td>2020 / November</td>
                    <td>1500,000</td>
                </tr>
                <tr>
                    <td>2020 / December</td>
                    <td>1000,045</td>
                </tr>
                <tr>
                    <td>2021 / January</td>
                    <td>100,000</td>
                </tr>
                </tbody>
            </table>

            <h4 class='mt-5 text-center mb-3'>Summary Chart</h4>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['2020 / August', '2020 / September', '2020 / October', '2020 / November', '2020 / December', '2021 / January'],
            datasets: [{
                label: 'Total Revenue',
                data: [1000000, 1300000, 1100000, 943000, 1000045, 100000],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>

</html>
